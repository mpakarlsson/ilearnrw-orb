apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
 
version = '1.0'
 
// Use JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8
 
//Get dependencies
repositories {
	//1. Maven local repository
	mavenLocal()
	//2. Maven central repository
    mavenCentral()
    
    //put inside folder root/ilearn the latest ilearnrw jar file
   flatDir {
       dirs 'ilearn'
   }
}
 
//Project dependencies
dependencies {
	compile 'ch.qos.logback:logback-classic:1.1.2'
	compile 'org.springframework:spring-webmvc:4.1.4.RELEASE'
	compile 'jstl:jstl:1.2'
	compile 'commons-io:commons-io:2.4'
	compile 'com.google.code.gson:gson:2.3.1'
	compile 'org.json:json:20141113'
	compile 'org.jsoup:jsoup:1.7.2'
   	compile name: 'ilearnrw'
		
	//compile and runtime configurations, but they are not added to the WAR archive
	providedCompile 'javax.servlet:servlet-api:2.5'
	providedCompile 'javax.servlet:jsp-api:2.0'
}

//small function that lists the project jar dependencies
task listJars << {
    configurations.compile.each { File file -> println file.name }
}
